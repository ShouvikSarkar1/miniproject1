<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/dashboard.css">
	<link rel="stylesheet" href="./css/calendar.css">
	<script src="https://kit.fontawesome.com/764d4527b8.js" crossorigin="anonymous"></script>
	<title>E-Planner Dashboard</title>
</head>

<body>
	<div class="container">
		<!--Header-->
		<header>
			<div class="header">
				<div class="header-logo">
					<img src="./images/logo-transparent-png.png" alt="E-Planner Logo">
				</div>
				<h1 class="title">E-Planner</h1>
				<div class="header-login">
					<form class="login">
						<div class="login-input">
							<input type="text" id="email" placeholder="E-mail">
							<input type="password" id="password" placeholder="Password">
							<button type="submit" class="btn">Login</button>
							<button type="submit" class="btn">Sign-Up</button>
						</div>
					</form>
				</div>
			</div>
		</header>
		<div class="sidebar-main-content">
			<!--Sidebar-->
			<aside class="sidebar">
				<div class="sidebar-top">
					<a class="active" href="#home"><i class="fa-solid fa-house"></i>Home</a>
					<a href="#messages"><i class="fa-solid fa-message"></i>Messages</a>
					<a href="#events"><i class="fa-solid fa-clipboard-list"></i>Events</a>
					<a href="#search"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
					<a href="#calendar"><i class="fa-regular fa-calendar-days"></i>Calendar</a>
				</div>
				<div class="sidebar-bottom">
					<a href="#settings"><i class="fa-solid fa-gears"></i>Settings</a>
					<a href="#support"><i class="fa-solid fa-circle-info"></i>Support</a>
					<a href="#logout"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
				</div>
			</aside>
			<main class="main">
				<!-- Main wrapper for the calendar application -->
				<div class="wrapper">
					<div class="container-calendar">
						<div id="left">
							<h1>Event Calendar</h1>
							<div id="event-section">
								<h3>Add Event</h3>
								<input type="date" id="eventDate">
								<input type="text" id="eventTitle" placeholder="Event Title">
								<input type="text" id="eventDescription" placeholder="Event Description">
								<button id="addEvent" onclick="addEvent()">
									Add
								</button>
							</div>
							<div id="reminder-section">
								<h3>Reminders</h3>
								<!-- List to display reminders -->
								<ul id="reminderList">
									<li data-event-id="1">
										<strong>Event Title</strong>
										- Event Description on Event Date
										<button class="delete-event" onclick="deleteEvent(1)">
											Delete
										</button>
									</li>
								</ul>
							</div>
						</div>
						<div id="right">
							<h3 id="monthAndYear"></h3>
							<div class="button-container-calendar">
								<button id="previous" onclick="previous()">
									‹
								</button>
								<button id="next" onclick="next()">
									›
								</button>
							</div>
							<table class="table-calendar" id="calendar" data-lang="en">
								<thead id="thead-month"></thead>
								<!-- Table body for displaying the calendar -->
								<tbody id="calendar-body"></tbody>
							</table>
							<div class="footer-container-calendar">
								<label for="month">Jump To: </label>
								<!-- Dropdowns to select a specific month and year -->
								<select id="month" onchange="jump()">
									<option value=0>Jan</option>
									<option value=1>Feb</option>
									<option value=2>Mar</option>
									<option value=3>Apr</option>
									<option value=4>May</option>
									<option value=5>Jun</option>
									<option value=6>Jul</option>
									<option value=7>Aug</option>
									<option value=8>Sep</option>
									<option value=9>Oct</option>
									<option value=10>Nov</option>
									<option value=11>Dec</option>
								</select>
								<!-- Dropdown to select a specific year -->
								<select id="year" onchange="jump()"></select>
							</div>
						</div>
					</div>
				</div>

			</main>
		</div>
		<!--Footer-->
		<div class="footer">
			<footer>
				<div class="footer">
					<p>E-Planner &copy; Sarkar Tech 2025</p>
				</div>
			</footer>
		</div>
	</div>
	<script src="./js/calendar.js"></script>
</body>

</html>
