<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/dashboard.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/764d4527b8.js" crossorigin="anonymous"></script>	
		<title>E-Planner Dashboard</title>
</head>

<body>
	<div class="container-fluid">
		<!--Header-->
		<header>
			<div class="header">
				<div class="header-logo">
					<img src="./images/logo-transparent-png.png" alt="E-Planner Logo">
				</div>
				<h1 class="title">E-Planner</h1>
				<div class="header-login">
					<form class="login">
						<div class="login-input">
							<input type="text" id="email" placeholder="E-mail">
							<input type="password" id="password" placeholder="Password">
							<button type="submit" class="btn">Login</button>
							<button type="submit" class="btn">Sign-Up</button>
						</div>
					</form>
				</div>
			</div>
		</header>
		<div class="sidebar-main-content">
			<!--Sidebar-->
			<aside class="sidebar">
				<div class="sidebar-top">
					<a class="active" href="#home"><i class="fa-solid fa-house"></i>Home</a>
					<a href="#messages"><i class="fa-solid fa-message"></i>Messages</a>
					<a href="#events"><i class="fa-solid fa-clipboard-list"></i>Events</a>
					<a href="#search"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
					<a href="#calendar"><i class="fa-regular fa-calendar-days"></i>Calendar</a>
				</div>
				<div class="sidebar-bottom">
					<a href="#settings"><i class="fa-solid fa-gears"></i>Settings</a>
					<a href="#support"><i class="fa-solid fa-circle-info"></i>Support</a>
					<a href="#logout"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
				</div>
			</aside>
			<main class="main">
				<!-- Main wrapper for the calendar application -->
				<div class="calendar">
					<iframe
						src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&showPrint=0&title=Event%20Calendar&src=ZmUwOTVkYTY3YTNhZjgzOWYyNTRhMDgwNzA5ZmRkZWU5NjZmZDJlMWQ4ZmUwNjA1MmUxYjZiMDkwOTMyODMyNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23E4C441"
						style="border:solid 1px #225777" width="800" height="600" frameborder="0"
						scrolling="no"></iframe>
					<div class="calendar-buttons">
						<input type="text" id="searchInput" placeholder="Type to search...">
						<button class="btn">Search for Event</button>
						<button class="btn" id="addToCalendar">Add to Calendar</button>
						<button class='btn' onClick=window.location.reload()>Refresh Page</button>
					</div>
				</div>
				<div class="upcoming-events">
					<div class="upcoming-events-title">
						<h3>Upcoming Events</h3>
					</div>
					<div class="container mt-5">
						<div id="eventsContainer" class="row g-4"></div>
					</div>
				</div>
			</main>
		</div>
		<!--Footer-->
		<div class="footer">
			<footer>
				<div class="footer">
					<p>E-Planner &copy; Sarkar Tech 2025</p>
				</div>
			</footer>
		</div>
	</div>
	<script src="./js/calendar.js"></script>
	<script type="module" src="./js/postEvent.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
		</script>
</body>

</html>
